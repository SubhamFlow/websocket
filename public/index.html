<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <!-- LEFT SIDE (CHAT) -->
  <div class="chat-section">
    <h1>Real time Communication (Chat Room)</h1>

    <div class="messeges"></div>
    <!-- Typing indecator -->
    <div id="typingIndicator" style="
  color: white;
  font-size: 14px;
  margin-bottom: 8px;
  height: 18px;
"></div>

    <div class="input-area">
      <input type="text" id="messege" placeholder="Enter message">
      <button id="sendbtn">Send</button>
    </div>
  </div>

  <!-- RIGHT SIDE (MUSIC) -->
  <div class="music-section">
    <h2>ðŸŽµ Music Room</h2>

    <div class="song-search">
      <input type="text" id="songSearch" placeholder="Search song...">
      <button id="searchSongBtn">Search</button>
    </div>

    <div id="results"></div>


<div class="custom-player">
  <img id="coverImage" src="second.jpg" alt="cover">

  <div class="player-info">
    <span id="songTitle">Lovely - Billie Eilish</span>

    <div class="progress-container">
      <input type="range" id="progressBar" value="0" min="0" max="100">
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <button id="playPause">â–¶</button>
</div>

<audio id="audioPlayer" src="second.mp3"></audio>


  </div>

</div>


<script src="/socket.io/socket.io.js"></script>
<script>
let username = localStorage.getItem("username");

if (!username) {
  username = prompt("Enter your name:");
  localStorage.setItem("username", username);
}

const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${username}`;
const socket = io();


const btn = document.getElementById("sendbtn");
const messegeinput = document.getElementById("messege");
const showmesseges = document.querySelector(".messeges");

//Typing indecator detection

const typingIndicator = document.getElementById("typingIndicator");
let typingTimeout;

// Detect typing
messegeinput.addEventListener("input", () => {
  socket.emit("typing");

  clearTimeout(typingTimeout);

  typingTimeout = setTimeout(() => {
    socket.emit("stop-typing");
  }, 1000);
});

// Show typing message
socket.on("typing", () => {
  typingIndicator.innerText = "Someone is typing...ðŸ˜‰";
  
});
// Remove typing message
socket.on("stop-typing", () => {
  typingIndicator.innerText = "";
});


socket.on("messege", (data) => {

  const msgDiv = document.createElement("div");
  msgDiv.classList.add("chat-msg");

  // If message is from me
  if (data.user === username) {
    msgDiv.classList.add("my-msg");
  }

  msgDiv.innerHTML = `
    <img src="${data.avatar}" class="avatar">
    <div class="msg-bubble">
      <strong>${data.user}</strong><br>
      ${data.text}
    </div>
  `;

  showmesseges.appendChild(msgDiv);
  showmesseges.scrollTop = showmesseges.scrollHeight;
});

btn.addEventListener("click", sendMessage);
messegeinput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

function sendMessage() {
  const msg = messegeinput.value.trim();
  if (!msg) return;

  socket.emit("sender-messege", {
    text: msg,
    user: username,
    avatar: avatar
  });

  messegeinput.value = "";
}


const searchBtn = document.getElementById("searchSongBtn");
const searchInput = document.getElementById("songSearch");
const resultsDiv = document.getElementById("results");

const audio = document.getElementById("audioPlayer");
const playPause = document.getElementById("playPause");
const songTitle = document.getElementById("songTitle");
const coverImage = document.getElementById("coverImage");

const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");

//search-Song

searchBtn.addEventListener("click", async () => {
  const song = searchInput.value.trim();
  if (!song) return;

  const res = await fetch(`/search?song=${song}`);
  const tracks = await res.json();

  resultsDiv.innerHTML = "";

  tracks.forEach(track => {
    const div = document.createElement("div");
    div.classList.add("song-item");

    div.innerHTML = `
      <img src="${track.image}" width="50">
      <div>
        <strong>${track.title}</strong><br>
        <small>${track.artist}</small>
      </div>
    `;

    div.addEventListener("click", () => {
      socket.emit("play-song", track);
    });

    resultsDiv.appendChild(div);
  });
});

//Play-Song

socket.on("play-song", (track) => {
  if (!track || !track.preview) return;

  audio.src = track.preview;
  songTitle.innerText = `${track.title} - ${track.artist}`;
  coverImage.src = track.image;

  audio.play().catch(err => console.log("Autoplay blocked:", err));
  playPause.innerText = "â¸";
});


//Pasue Song

playPause.addEventListener("click", () => {
  if (!audio.src) return;

  if (audio.paused) {
    audio.play();
    playPause.innerText = "â¸";
  } else {
    audio.pause();
    playPause.innerText = "â–¶";
  }
});

//Progress-bar

audio.addEventListener("timeupdate", () => {
  if (!audio.duration) return;

  const percent = (audio.currentTime / audio.duration) * 100;
  progressBar.value = percent;

  currentTimeEl.innerText = formatTime(audio.currentTime);
  durationEl.innerText = formatTime(audio.duration);
});

progressBar.addEventListener("input", () => {
  if (!audio.duration) return;
  audio.currentTime = (progressBar.value / 100) * audio.duration;
});


function formatTime(time) {
  const minutes = Math.floor(time / 60);
  const seconds = Math.floor(time % 60)
    .toString()
    .padStart(2, "0");
  return `${minutes}:${seconds}`;
}

window.addEventListener("DOMContentLoaded", () => {
  audio.pause();
  playPause.innerText = "â–¶";
});

</script>


</body>
</html>
